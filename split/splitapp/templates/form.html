<div class="container">
    <div class="row">
      <form method="post" action="/createPost">
        {% csrf_token %}
        <div class="form-group">
          <label>Image URL</label>
          <input name="Time" type="text" class="form-control" placeholder="A URL from Google!">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input name="name" type="text" class="form-control" placeholder="What is your name">
        </div>
        <div class="form-group">
          <label>Caption</label>
          <input name="caption" type="text" class="form-control" placeholder="What is the picture about?">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
</div>
